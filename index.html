<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/comm.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="./assets/js/comm.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="inner">
        <div class="hd-wrap">
          <h1 id="logo">
            <img
              class="lg-img"
              src="./images/comm/logo.png"
              alt="Meta"
              width="100px"
              height="20px"
            />
          </h1>
          <div id="nav">
            <ul class="nav">
              <li class="nav-list">
                Meta 소개
                <span class="material-symbols-outlined icon">
                  expand_more
                </span>
              </li>
              <li class="nav-list">
                테크놀로지
                <span class="material-symbols-outlined icon">
                  expand_more
                </span>
              </li>
              <li class="nav-list">메타버스</li>
              <li class="nav-list">
                커뮤니티
                <span class="material-symbols-outlined icon">
                  expand_more
                </span>
              </li>
            </ul>
            <ul class="nav">
              <li class="nav-list">제품구매</li>
              <li class="nav-list">뉴스</li>
              <li class="nav-list">
                지원
                <span class="material-symbols-outlined icon">
                  expand_more
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div id="main">
      <section class="sec sec-100 sec-visu">
        <video class="vd" width="100%" height="100%" autoplay loop>
          <source src="./images/main/meta-quest-video.mp4" type="video/mp4" />
        </video>
        <p class="tit">여러분의 세상을 즐기세요.</p>
        <button class="pause-btn">
          <span class="material-symbols-outlined pause"> pause </span>
        </button>
      </section>
      <section class="sec sec-about">
        <div class="inner">
          <div class="about-wrap">
            <h2 class="about-lg">
              <img class="lg-img2" src="./images/comm/logo.png" alt="meta" />
            </h2>
            <p class="content">
              <span class="con">
                Meta는 사람들이 친구 및 가족과 소통하고 커뮤니티를 찾고
                비즈니스를
              </span>
              <span class="con"
                >성장시키는 데 도움이 되는 기술을 개발합니다.</span
              >
            </p>
          </div>
        </div>
      </section>
      <section class="sec sec-100 sec-per">
        <div class="inner">
          <div class="swiper per-slide">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="per-wrap">
                  <div class="txt-box">
                    <span class="tit">70억 달러</span>
                    <p class="content">
                      Facebook 및 Instagram 커뮤니티가 관심있는 사회 운동에
                      기부한 모금액
                    </p>
                  </div>
                  <div class="img-wrap">
                    <img class="per-img" src="./images/main/per-1.jpg" alt="" />
                    <img class="per-img" src="./images/main/per-2.jpg" alt="" />
                    <img class="per-img" src="./images/main/per-3.jpg" alt="" />
                  </div>
                </div>
              </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
